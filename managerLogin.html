<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A600"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=NanumGothic%3A400%2C700"/>
    <link rel="stylesheet" href="./styles/managerLogin.css"/>
  </head>
  <body>
    <div class="login-box">
      <img class="setting-icon" src="./assets/settings-By3.png"/>
      <p class="login-label">관리자 로그인</p>
      <div class="form">
        <div class="id-box">
          <p class="id-label">아이디</p>
          <input type="text" class="id-input">
        </div>
        <div class="pw-box">
          <p class="pw-label">비밀번호</p>
          <input type="password" class="pw-input">
        </div>
      </div>
      <div class="okButton">OK</div>
    </div>
  </body>
  <script src="./js/managerLogin.js"></script>
</html>
