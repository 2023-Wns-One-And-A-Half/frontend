<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>판매글 (구매자)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C700"/>
    <link rel="stylesheet" href="./styles/buyerPage.css"/>
  </head>
  <body>
    <div class="buyerPage-box">
      <div class="left-box">
        <img class="prevImg-icon" src="./assets/icon-hardware-keyboardarrowright24px-ADf.png"/>
        <div class="post-box">
          <div class="post-img">
          </div>
          <div class="postContent-box">
            <div class="seller-info">
              <div class="seller-profile">
                <div class="seller-img">
                </div>
                <div class="info-box">
                  <p class="seller-label">판매자</p>
                  <p class="seller-name">감나무</p>
                </div>
              </div>
              <img class="heart-icon" src="./assets/icon-action-favoriteborder24px.png"/>
              <div class="act-box">
                <div class="chatButton">1:1 채팅</div>
                <div class="buyButton">구매신청</div>
              </div>
            </div>
            <div class="title-box">
              <p class="title">청소기 팔아요</p>
              <p class="price">49,900 원</p>
              <div class="post-info">
                <p class="view-count">조회 5</p>
                <p class="heart-count">관심 2</p>
              </div>
            </div>
            <p class="post-content">
            몇번 안 썼긴한데 그래도 중고니까 좀 싸게 팔아요
            <br/>
            **사 제품이고 소음도 그렇게 크진 않음
            </p>
          </div>
        </div>
        <img class="nextImg-icon" src="./assets/icon-hardware-keyboardarrowright24px.png"/>
      </div>
      <div class="right-box">
        <div class="comment-box">
          <p class="comment-count">댓글 2</p>
          <div class="item--jUm">
            <div class="user-box">
              <div class="user-img">
              </div>
              <p class="user-name">김영희</p>
            </div>
            <div class="userComment-box">
              <p class="userComment">청소기 네고 되나요</p>
              <p class="userComment-time">2023. 11. 11. 16:39</p>
            </div>
          </div>
        </div>
        <div class="send-box">
          <input type="text" placeholder="댓글을 입력해주세요">
          <img class="send-icon" src="./assets/icon-content-send24px-nuP.png"/>
        </div>
      </div>
    </div>
  </body>
  <script src="buyerPage.js"></script>
</html>
