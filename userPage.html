<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>마이페이지 (사용자)</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C700"/>
  <link rel="stylesheet" href="./styles/userPage.css"/>
</head>
<body>
  <div class="nav-bar">
    <div class="back-box">
      <img class="back-icon" src="./assets/icon-navigation-arrowbackios24px-e5w.png"/>
      <p class="mainPage-label">메인페이지</p>
    </div>
    <div class="profile-box">
      <div class="profile-inner">
        <div class="profile-img"></div>
        <div class="profile-info">
          <p class="nickname">닉네임</p>
          <p class="userarea">활동지역 :</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="keyword-box">
        <p class="item--8BK">관심 키워드</p>
        <div class="keyword-list">
          <!--키워드들 들어갈 자리-->
          <div class="keyword"></div>
        </div>
        <div class="addButton-background">
          <p class="keyword-addButton">관심 키워드 추가</p>
          <img class="add-icon" src="./assets/icon-add-fill-Kcd.png"/>
        </div>
      </div>
    </div>
    <div class="alarm-box">
      <p class="item--QPK">알림</p>
      <div class="alarm-contents-list">
        <!--알람 내용이 보일 곳-->
        <p class="alarm-content">“청소기” 관련 게시글이 올라왔어요</p>
      </div>
    </div>
  </div>
  <div class="all-history-box">
    <div class="keyword-history-box">
      <div class="auto-group-4lxk-RbF">관심 내역</div>
      <div class="keyword-products">
        <!--내역이 들어올 공간-->
        <div class="productSet">
          <div class="product-img"></div>
          <div class="product-info">
            <p class="product-name">청소기</p>
            <p class="product-price">49.900 원</p>
          </div>
        </div>
      </div>
    </div>
    <div class="sale-history-box">
      <div class="auto-group-zh63-Ct9">판매 내역</div>
      <div class="sale-products">
        <!--내역이 들어올 공간-->
        <div class="productSet">
          <div class="product-img"></div>
          <div class="product-info">
            <p class="product-name">청소기</p>
            <p class="product-price">49.900 원</p>
          </div>
        </div>
      </div>
    </div>
    <div class="buy-history-box">
      <div class="auto-group-mmet-ELH">구매 내역</div>
      <div class="buy-products">
        <!--내역이 들어올 공간-->
        <div class="productSet">
          <div class="product-img"></div>
          <div class="product-info">
            <p class="product-name">청소기</p>
            <p class="product-price">49.900 원</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/userPage.js"></script>
</body>
