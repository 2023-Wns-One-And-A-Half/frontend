<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>채팅</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A300%2C400%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A300%2C400%2C700"/>
    <link rel="stylesheet" href="./styles/chat.css"/>
  </head>
  <body>
    <div class="chat-box">
      <div class="back-box">
        <img class="back-icon" src="./assets/eva-arrow-ios-back-fill.png"/>
      </div>
      <p class="chat-title">청소기 팔아요</p>
      <div class="line">
      </div>
      <div class="send-box">
        <input type="text" placeholder="메시지를 입력해주세요.">
        <img class="send-icon" src="./assets/icon-content-send24px.png"/>
      </div>
      <div class="content-box">
        <div class="myChat">
        </div>
        <div class="sellerChat-box">
          <p class="seller-name">김영희</p>
        </div>
        <div class="sellerChat">
        </div>
        <div class="rectangle-34-TsX">
        </div>
      </div>
    </div>
    <script src="./js/chat.js"></script>
  </body>
</html>
