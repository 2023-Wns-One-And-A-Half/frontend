<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>회원가입</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=NanumGothic%3A400%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A600"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C700"/>
    <link rel="stylesheet" href="./styles/signup.css"/>
  </head>
  <body>
    <div class="signup-box">
      <img class="setting-icon" src="./assets/settings-Ejj.png"/>
      <p class="signup-label">회원가입</p>
      <div class="form">
        <div class="id-box">
          <p class="id-label">아이디</p>
          <input type="text" oninput="handleOnInput(this)" class="id-input" placeholder="영문, 숫자로 8자 이상">
        </div>
        <div class="group">
          <div class="pw-box">
            <p class="pw-label">비밀번호</p>
            <input type="password" class="pw-input" placeholder="영문, 숫자로 8자 이상">
          </div>
          <div class="area-box">
            <p class="area-label">활동지역</p>
            <select name ="area" id="area" class="select-area">
              <option value="NONE" selected disabled>지역 선택</option>
              <option value="SEOUL">서울</option>
              <option value="INCHEON">인천</option>
              <option value="DAEJEON">대전</option>
              <option value="GWANGJU">광주</option>
              <option value="DAEGU">대구</option>
              <option value="BUSAN">부산</option>
              <option value="ULSAN">울산</option>
            </select>
          </div>
          <div class="nickname-box">
            <p class="nickname-label">닉네임</p>
            <input type="text" class="nickname-input">
          </div>
          <div class="img-box">
            <p class="img-label">프로필 사진</p>
              <input type="file" class="file-box" accept=".jpg,.png,.jpeg">
          </div>
        </div>
      </div>
      <div class="okButton">OK</div>
    </div>
  </body>
  <script src="./js/signup.js"></script>
</html>
