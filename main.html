<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>메인페이지</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%3A400"/>
    <link rel="stylesheet" href="./styles/main.css"/>
  </head>
  <body>
    <div class="item--V1K">
      <div class="nav-bar">
        <div class="profile-box">
          <div class="profile-inner">
            <div class="profile-img"></div>
            <div class="profile-info">
              <div class="auto-group-mebu-NTj">
                <img class="notification-icon" src="./assets/icon-social-notificationsnone24px.png"/>
                <p class="nickname">닉네임</p>
              </div>
              <p class="userarea">활동지역 : 미정</p>
            </div>
          </div>
          <div class="line"></div>
          <div class="keyword-box">
            <p class="item--8BK">관심 키워드</p>
            <div class="keyword-list">
              <!--키워드들 들어갈 자리-->
              <div class="keyword">키워드를</div>
              <div class="keyword">추가할_수</div>
              <div class="keyword">있습니다</div>
            </div>
            <div class="addButton-background">
              <p class="keyword-addButton">관심 키워드 추가</p>
              <img class="add-icon" src="./assets/icon-add-fill-Kcd.png"/>
            </div>
          </div>
        </div>
        <p class="goto-mypage">마이페이지</p>
        <div class="login-or-signup">
          <span id="loginButton">로그인 </span>/
          <span id="signupButton">회원가입</span>
        </div>
        <div class="logout">
          <span id="logoutButton">로그아웃</span>
        </div>
        <p class="goto-upload">상품 등록</p>
      </div>
      <div class="view-box">
        <div class="search-bar">
            <select name ="area" id="area" class="select-area">
              <option value="all" selected>지역 선택</option>
              <option value="SEOUL">서울</option>
              <option value="INCHEON">인천</option>
              <option value="DAEJEON">대전</option>
              <option value="GWANGJU">광주</option>
              <option value="DAEGU">대구</option>
              <option value="BUSAN">부산</option>
              <option value="ULSAN">울산</option>
            </select>
            <input class="search-word" placeholder="검색어를 입력해주세요">
            <div class="price">
              <input type="number" class="min" placeholder="0" min="0" step="1000">
              <p class="item--QC1">~</p>
              <input type="number" class="max" placeholder="1000" min="1000" step="1000">
            </div>
            <img class="search-icon" src="./assets/search-icon.png"/>
        </div>
        <div class="product-all-view-box">
          <div class="products-list">
            <!--상품들이 들어올 공간--> 
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
