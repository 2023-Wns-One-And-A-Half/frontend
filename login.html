<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>로그인</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=NanumGothic%3A400%2C700"/>
    <link rel="stylesheet" href="./styles/login.css"/>
  </head>
  <body>
    <div class="login-box">
      <img class="setting-icon" src="./assets/settings.png"/>
      <p class="login-label">로그인</p>
      <div class="form">
        <div class="id-box">
          <p class="id-label">아이디</p>
          <input class="id-input" type="text">
        </div>
        <div class="pw-box">
          <p class="pw-label">비밀번호</p>
          <input class="pw-input" type="password">
        </div>
      </div>
      <button class="okButton">OK</button>
      <div class="suggest-label">
        <p class="question">아직 회원이 아니신가요?</p>
        <p class="goto-signup">회원가입하기</p>
      </div>
    </div>
  </body>
</html>
