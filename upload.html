<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>상품 등록</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C700"/>
    <link rel="stylesheet" href="./styles/upload.css"/>
  </head>
  <body>
    <div class="upload-box">
      <div class="back-box">
        <img class="back-icon" src="./assets/eva-arrow-ios-back-fill-GUq.png"/>
      </div>
      <div class="upload-inner">
        <div class="upload-innerBox">
          <div class="upper-box">
            <div class="upper-leftBox">
              <!-- 상품 이름 입력 -->
              <div class="name-box">
                <p class="name-label">상품 이름</p>
                <input type="text" class="name-input" id="product-name">
              </div>
              <!-- 상품 가격 입력 -->
              <div class="price-box">
                <p class="price-label">가격</p>
                <input type="number" step="1000" min="0" class="price-input" id="product-price">
              </div>
            </div>
            <div class="img-box">
              <p class="img-label">상품 사진</p>
              <input type="file" class="file-box" id="product-images" accept=".jpg, .png, .jpeg" multiple>
              <div class="images-box" id="image-preview-container">
                <!-- 이미지 미리보기가 여기에 표시-->
              </div>
            </div>
          </div>
          <div class="lower-box">
            <div class="comment-box">상품 설명</div>
            <textarea class="comment-input" id="product-description" placeholder="내용을 입력하세요."></textarea>
          </div>
          <div class="uploadButton" id="upload-button">업로드</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/upload.js"></script>
</html>
